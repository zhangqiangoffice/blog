{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">内容修改</li>
</ol>

<h3>内容修改 - {{ content.title }}</h3>

<form method="post">
    <div class="form-group">
        <label for="name">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category.id}}" {% if content.category._id.toString() === category._id.toString()%}selected{%endif%}>{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ content.title }}" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea class="form-control" name="description" id="description" rows="2" placeholder="请输入内容简介">{{ content.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" name="content" id="content" rows="5" placeholder="请输入内容">{{ content.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
